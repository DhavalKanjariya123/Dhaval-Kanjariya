<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightcoral;
        }
        .box {
            height: 600px;
            width: 100%;
            display: flex;
        }
        .box div:nth-child(1) {
            flex-grow: 1;
            background-color: red;
        }
        .box div:nth-child(2) {
            flex-grow: 10;
            background-color: black;
        }
        .box div:nth-child(3) {
            flex-grow: 1;
            background-color: green;
        }
        .box div:nth-child(4) {
            flex-grow: 5;
            background-color: yellow;
        }
        .box div:nth-child(5) {
            flex-grow: 3;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
