<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="maindiv">
        <div class="div1">
            <div class="logo-text">
                <div class="logo">
                    <img src="logo/ae8a49bf9391a25407937ff78c7614f7--home-painting-spray-painting.jpg" alt="">
                </div>
                <div class="text">
                    <span>Dulux</span>
                </div>
            </div>
            <h1 class="heading-div1">Welcome Back!</h1>
            <center>
                <p class="para-div1">To connect with us <br> please login with your personal info</p>

                <button class="btn1">SIGN IN</button>
            </center>
        </div>
        <div class="div2">
            <center>
                <h1 class="heading-div2">Create Account</h1>
                <svg height="60px" width="450px">
                    <circle cx="170" cy="25" r="22" fill="none" stroke="grey" stroke-width="1"></circle>
                    <text style="font-size: 25px;" x="165" y="33" fill="black" stroke="black" stroke-width="1px"> f
                    </text>

                    <circle cx="230" cy="25" r="22" fill="none" stroke="grey" stroke-width="1"></circle>
                    <text style="font-size: 20px;" x="218" y="32" fill="black" stroke="black" stroke-width="1px"> G+
                    </text>

                    <circle cx="290" cy="25" r="22" fill="none" stroke="grey" stroke-width="1"></circle>
                    <text style="font-size: 22px;" x="282" y="32" fill="black" stroke="black" stroke-width="1px"> in
                    </text>
                </svg> <br> <br>

                <span class="span-text">Or Use your email for registration</span> <br> <br>
                <div class="form">
                    <div class="form-icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-input">
                        <form action="">
                            <input type="text" placeholder="Name">
                        </form>
                    </div>
                </div>
                <div class="form">
                    <div class="form-icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="form-input">
                        <form action="">
                            <input type="text" placeholder="Email">
                        </form>
                    </div>
                </div>
                <div class="form">
                    <div class="form-icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="form-input">
                        <form action="">
                            <input type="text" placeholder="Password">
                        </form>
                    </div>
                </div>
                <button class="btn1">SIGN UP</button>
            </center>

        </div>
    </div>
</body>

</html>
