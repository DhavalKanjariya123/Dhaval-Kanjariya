<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #ffffff;
            text-align: center;
        }

        div {

            height: auto;
            margin: auto;
            background-color: #f8f9fb;
            margin: 50px 50px 50px 50px;
            border: 1px solid black;
        }

        span {
            font-size: 20px;
            margin: 0px 0 0px 0;
        }

        #btn1 {
            background-color: #44aee8;
            color: white;
            font-size: 25px;
            width: 40%;
            height: 60px;
            margin-top: 25px;
            border: none;
        }

        #btn2 {
            background-color: #405d9f;
            color: white;
            font-size: 25px;
            width: 40%;
            height: 60px;
            margin-top: 15px;
            border: none;
        }

        fieldset {
            border-bottom: none;
            border-left: none;
            border-right: none;

            text-align: center;
            width: 40%;

            margin: 40px 0 30px 368px;
        }

        .form {
            width: 40%;
            height: 36px;
            margin: 0 0 0px 380px;
            border: none;
            border: 0.1px solid black;
            
            display: flex;
            flex-direction: row;
        }

        .fa {
            height: 36px;
            width: 10%;
            background-color: #e1e4e9;
            font-size: 30px;
            border: none;
            margin: 0 0 0 0;

        }

        .input1 {
            height: 35px;
            width: 90%;
            background-color: #ffffff;
            margin: 0 0 0 0px;
        }
        input{
            width: 98%;
            height: 30px;
            border: none;
        }

        .fa-user {
            margin: 0px 0 0px -20px;
        }
        .fa-envelope {
            
            margin: 0px 0 0px -25px;
        }
        .fa-phone{
            
            margin: 0px 0 0px -20px;
        }
        .fa-lock{
            
            margin: 0px 0 0px -15px;
        }
        .fa-list{
            margin: 0 0 0px -22px;
        }

        ::placeholder {
           
            font-size: 15px;
            border: none;
        }
        #job{
            width: 100%;
            height: 35px;
        }
        button{
            background-color: aqua;
            color: black;
            font-weight: 600;
            padding: 10px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Create Account</h1>
        <span>Get started with your free account</span> <br>
        <button id="btn1"><i class="fa fa-twitter"></i>&nbspLogin via Twitter</button> <br>
        <button id="btn2"><i class="fa fa-facebook"></i>&nbspLogin via facebook</button>
        <fieldset style="border:">
            <legend>OR</legend>
        </fieldset>
        <div class="form">
            <div class="fa">
                <i class="fa fa-user"></i>
            </div>
            <div class="input1">
                <input type="text" name="text" placeholder="Full name">
            </div>
        </div> <br>
        <div class="form">
            <div class="fa">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input1">
                <input type="text" name="text" placeholder="Email address">
            </div>
        </div> <br>
        <div class="form">
            <div class="fa">
                <i class="fa fa-phone"></i>
            </div>
            <div class="input1">
                <input type="text" name="text" placeholder="Phone number">
            </div>
        </div> <br>
        <div class="form">
            <div class="fa">
                <i class="fa fa-list"></i>
            </div>
            <div class="input1">
                <select name="job" id="job">
                    <option value="select">Select job type</option>
                    <option value="mech">Mechanical job</option>
                    <option value="it">IT job</option>
                    <option value="civil">Civil job</option>
                  </select>
            </div>
        </div> <br>
        <div class="form">
            <div class="fa">
                <i class="fa fa-lock"></i>
            </div>
            <div class="input1">
                <input type="text" name="text" placeholder="Create password">
            </div>
        </div>
        <button>Create account</button>
    </div>
    


</body>

</html>
