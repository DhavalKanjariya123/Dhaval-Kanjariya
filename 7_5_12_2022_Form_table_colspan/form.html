<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }

        fieldset {
            background-color: beige;
        }

        ::placeholder {
            color: red;
        }
    </style>
</head>

<body>
    <fieldset style="width: 60%; margin: auto; ">
        <legend align="center">Log in here</legend>

        <form method="post" enctype="multipart/form-data" action="welcome.html">
            <label for="">Name *:</label>
            <input type="text" name="name" placeholder="Name" required> <br> <br>
            <label for="">Email *:</label>
            <input type="text" name="email" placeholder="Email" required> <br> <br>
            <label for="">Password *:</label>
            <input type="password" name="password" placeholder="Password" required> <br><br>
            <label for="">Hobby</label>
            Reading:<input type="checkbox">
            watching movie:<input type="checkbox"> <br> <br>
            <input type="Submit" name="Log" value="Register Now">
            <input type="Reset" name="reset" value="Reset"> <br> <br>
            <label for="">Upload file:</label>
            <input type="file"> <br><br>
            <label for="">DOB:</label>
            <input type="date"> <br><br>
            <label for="">Gender:</label>
            male: <input type="radio" name="gender">
            Female: <input type="radio" name="gender"> <br><br>
            <label for="">Address:</label>
            <textarea name="" id="" cols="40" rows="10"></textarea> <br> <br>
            <label for="">State:</label>

            <select name="state" id="">
                <option value="">Select state</option>
                <option value="1">Gujarat</option>
                <option value="2">Uttar pradesh</option>
            </select> <br><br>
            
            <b>Aloready have a account? <a href="login.html">Log in here</a></b>
        </form>
        
    </fieldset>
</body>

</html>
