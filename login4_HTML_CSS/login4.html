<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="maindiv">
        <div class="div1">
            <center>
                <img src="logo/login4.png" alt="">
                <h1>Welcome</h1>
                <p>You are 30 second away<br> from earning your own <br> money!</p>
                <button class="btn1">Login</button>
            </center>
        </div>
        <div class="div2">
            <div class="employee-hirer">
                <div class="employee">
                    <p>employee</p>
                </div>
                <div class="hirer">
                    <p>Hirer</p>
                </div>
            </div>
            
                <h2>Apply as a Employee</h2>
                <div class="form">
                    <div class="name">
                        <input type="text" placeholder="First Name*">
                    </div>
                    <div class="email">
                        <input type="text" placeholder="Your Email*">
                    </div>
                </div>

                <div class="form">
                    <div class="name">
                        <input type="email" placeholder="Last Name*">
                    </div>
                    <div class="email">
                        <input type="number" placeholder="Your Phone*">
                    </div>
                </div>
                <div class="form">
                    <div class="name">
                        <input type="email" placeholder="Password*">
                    </div>
                    <div class="security">
                        <select name="" id="select">
                            <option value="">Please select your Security Questions</option>
                        </select>
                    </div>
                </div>
                <div class="form">
                    <div class="name">
                        <input type="email" placeholder="Confirm Password*">
                    </div>
                    <div class="email">
                        <input type="text" placeholder="Enter your Password*">
                    </div>
                </div>
            
            <input class="gender" type="radio" id="gender" name="gender"><label for="">Male</label>
            <input type="radio" id="gender" name="gender"><label for="">Female</label> <br>
            <button class="btn2">Register</button>
        </div>
    </div>
</body>

</html>
