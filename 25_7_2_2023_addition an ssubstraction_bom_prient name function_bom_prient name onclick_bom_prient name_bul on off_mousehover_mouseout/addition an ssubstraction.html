<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: black;
            color: white;
            width: 15%;
            height: auto;
            padding: 5px;
        }
    </style>

    <script>
        function clk() {
           let a= parseInt(document.getElementById("value1").value); 
           let b= parseInt(document.getElementById("value2").value);
           let c=a+b;
           
           document.getElementById("ans").innerHTML=c;
           
        }
        function clk1() {
           let a= parseInt(document.getElementById("value1").value); 
           let b= parseInt(document.getElementById("value2").value);
           let c=a-b;
           document.getElementById("ans").innerHTML=c;
        }
    </script>
</head>
<body>
    <label for="">value 1:</label><input type="text" id="value1"> <br> <br>
    <label for="">value 2:</label><input type="text" id="value2">  <b id="ans"></b>  <br> <br>
    <button type="button" class="btn" onclick="clk()">Addition</button>
    <button type="button" class="btn" onclick="clk1()">Substraction</button>
</body>
</html>
