<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background-color: black;
            color: white;
            width: 5%;
            height: auto;
            padding: 5px;
        }
    </style>
    <script>
        function onclc() {
            document.getElementById("on-of").src = "images/2.jpg";
        }

        function onclcof() {
            document.getElementById("on-of").src = "images/1.jpg";
        }

        function sizeimg() {
            document.getElementById("on-of").style="width:150px; height:200px"
        }

    </script>
</head>

<body onload="sizeimg()">
    <center>
        <img  id="on-of" src="images/1.jpg" alt=""> <br>
        
        <button type="button" class="btn" onclick="onclc()">ON</button>
        <button type="button" class="btn" onclick="onclcof()">OFF</button>
    </center>
</body>

</html>
