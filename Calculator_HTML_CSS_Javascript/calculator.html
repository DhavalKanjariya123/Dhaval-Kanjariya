<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1/style1.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/main.js"></script>
</head>

<body>
    <h1 class="name">DHAVAL - CALCULATOR</h1>
    <div class="calculator">
        
        <div class="screen">
            <input class="screen-text" id="result" type="text" placeholder="0">
        </div>
        <div class="degit-operator">
            <div class="degit">
                <button type="button" name="num" value="square" onclick="square()">x<sup>2</sup> </button>
                <button type="button" onclick="clean(this.value)">C</button>
                <button type="button" class="fa fa-times-circle-o" onclick="del()"></button>
                <button  type="button" value="7" onclick="clc(this.value)">7</button>
                <button  class="7 8" type="button" value="8" onclick="clc(this.value)">8</button>
                <button type="button" value="9" onclick="clc(this.value)">9</button>
                <button type="button" value="4" onclick="clc(this.value)">4</button>
                <button type="button" value="5" onclick="clc(this.value)">5</button>
                <button type="button" value="6" onclick="clc(this.value)">6</button>
                <button type="button" value="1" onclick="clc(this.value)">1</button>
                <button type="button" value="2" onclick="clc(this.value)">2</button>
                <button type="button" value="3" onclick="clc(this.value)">3</button>
                <button type="button" value="0" onclick="clc(this.value)">0</button>
                <button class="x" type="button" value="." onclick="clc(this.value)">.</button>
                <button type="button"  value="=" onclick="finaloperat()">=</button>
            </div>
            <div class="operator">
                <button type="button" value="%" onclick="clc(this.value)">%</button>
                <button type="button" value="/" onclick="clc(this.value)">/</button>
                <button type="button" value="*" onclick="clc(this.value)"">*</button>
                <button type="button" value="-" onclick="clc(this.value)">-</button>
                <button type="button" value="+" onclick="clc(this.value)">+</button>
            </div>
        </div>
    </div>
</body>

</html>
