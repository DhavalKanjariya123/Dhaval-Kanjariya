<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="maindiv">
        <div class="div1">
            <center class="company-logo">
                <img src="images/company symbol.png" alt="">
                <h1>Clean My car</h1>
                <p>India's first water less <br> car cleaning company</p>
            </center>
        </div>
        <div class="div2">
            <b class="corner-label">Need help?</b>
                <h3>Log in</h3>
                <form class="user-data" method="post" action="active">
                    <label class="company-label" for="">Email</label> <br>
                    <input class="company-input" type="text" name="email" placeholder="dhaval@gmail.com"> <br>
                    <label class="company-label" for="">Password</label> <br>
                    <input class="company-input" type="number" placeholder="Enter yor password">
                </form>
                <b><a href="">Forgot password?</a></b> <br>
                <button class="btn">Login</button>
            
        </div>
    </div>
</body>

</html>
